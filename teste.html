<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Localização em Tempo Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Substitua pelo seu token
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-46.625290, -23.533773], // Longitude, Latitude
            zoom: 14
        });

        const marker = new mapboxgl.Marker()
            .setLngLat([-46.625290, -23.533773])
            .addTo(map);

        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        map.setCenter([longitude, latitude]);
                        marker.setLngLat([longitude, latitude]);
                    },
                    (error) => {
                        console.error("Erro ao obter localização:", error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                console.log("Geolocalização não é suportada pelo navegador.");
            }
        }
        updateLocation();
    </script>
</body>
</html>
